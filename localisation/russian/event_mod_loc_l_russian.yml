 #TUT
 tutorial.events.1.title: "Политическая власть"
 tutorial.events.1.d: "§OПолитическая власть§! - Базовая валюта Хойки. \n \n §GДается:§! \n   С течением времени \n   За некоторые фокусы или события \n \n §RТратится на:§! \n   §OРешения§! \n   §OЗаконы§! \n   Лидеров \n   И прочие мелкие расходы для изменения страны \n \n §B PRO TIP:§! Если навестить на само число, то появиться §G подсказка§! которая покажет, что влияет на её генерацию"

 tutorial.events.2.title: "Стабильность"
 tutorial.events.2.d: "§OСтабильность§! - Мера измерения любви граждан к верхушке страны. Измеряется в процентах от 0% до 100%. Бонусы и штрафы накладываются в зависимости от процента §Oстабильности§! по прямой пропорциональности. \n \n §G При значениях выше 50%:§! \n   до §G+10%§! к генерации §OПолитической власти§! \n   до §G+20%§! производительности §GВСЕХ§! §OЗаводов§! \n   до §G-20%§! к фактору потребления гражданских товаров \n \n §RПри значениях ниже 50%:§! \n   до §R-20%§! к генерации §OПолитической власти§! \n   до §R-50%§! производительности §RВСЕХ§! §OЗаводов§! \n   до §R+20%§! к сопротивлению повстанцев на оккупированных землях \n \n §BPRO TIP:§! На значение можно навести курсор мыши, чтобы увидеть список всех эффектов и причин изменения §Oстабильности§!"

 tutorial.events.3.title: "Поддержка Войны"
 tutorial.events.3.d: "§OПоддержка войны - похожа на стабильность, но использование чуть другое. В большинстве случаев используется для изменения законов. Чем меньше поддержка, тем больше дебафф к стабильности. Стоит отметить, что если ВЫ объявили войну на кого-то, то будет дебафф -20% поддержки, но если на ВАС объявили, то будет бафф +20%"

 tutorial.events.4.title: "Людские Ресурсы"
 tutorial.events.4.d: "§OЛюдские ресурсы - всё просто. Используются для заполнения дивизий. Увеличить можно с помощью закона о призыве. Если людских ресурсов нет - дивизии становятся овощами"

 tutorial.events.5.title: "Фабрики"
 tutorial.events.5.d: "§OФабрики - кровь вашего государства. Фабрики делятся на 3 вида: гражданские фабрики, военные фабрики и верфи. Расскажу про каждые отдельно. Про что рассказать?"

 tutorial.events.6.title: "Решения"
 tutorial.events.6.d: "§OРешения - вкладка, на которой в сейчас находитесь и проходите обучение. Здесь может быть всё - от улучшения армии до создания новой супердержавы. Всё зависит от страны"

 tutorial.events.7.title: "Исследования"
 tutorial.events.7.d: "§OИсследования - без них вашу страну невозможно будет модернизировать. (ПРОДОЛЖИ КОГДА РУКИ ДОЙДУТ)"

