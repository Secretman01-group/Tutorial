 #TUT
 tutorial.events.1.d: "Политка - один из самых используемых ресурсов в игре. Применяется для большинства решений, нанятия советников и др."
 tutorial.events.2.d: "Стабильность - тоже ценный ресурс. В даёт бафф или дебафф (дебафф даётся если стабильность ниже 50%) к производству и снижает кол-во фабрик, направленные на товары народного потребления. О них поговорим позже. "
 tutorial.events.3.d: "Поддержка войны - похожа на стабильность, но использование чуть другое. В большинстве случаев используется для изменения законов. Чем меньше поддержка, тем больше дебафф к стабильности. Стоит отметить, что если ВЫ объявили войну на кого-то, то будет дебафф -20% поддержки, но если на ВАС объявили, то будет бафф +20%"
 tutorial.events.4.d: "Людские ресурсы - всё просто. Используются для заполнения дивизий. Увеличить можно с помощью закона о призыве. Если людских ресурсов нет - дивизии становятся овощами"



